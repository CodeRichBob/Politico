<html>
    <head>
        <meta charset="utf-8"/>
        <title>Register | User</title>
        <link rel= "stylesheet"type="text/css"href="css/style.css">
        <body>
            <div class="register">
            <img src="images/avi.jpg" class="avatar">
            <h1 class="login__header">Please Register Here</h1>
            <form class="form">
               <div class="col-2">
                    <div class="form__group">
                        <label class="form__label">Username</label>
                        <input type="text"name="" placeholder="username" class="form__control">
                    </div>
                    <div class="form__group">
                        <label class="form__label">Email address</label>
                        <input type="password"name="" placeholder="email address"  class="form__control">
                    </div>
               </div>
               <div class="col-2">
                    <div class="form__group">
                        <label class="form__label">First Name</label>
                        <input type="text"name="" placeholder="first name" class="form__control">
                    </div>
                    <div class="form__group">
                        <label class="form__label">Last Name</label>
                        <input type="password"name="last_name" placeholder="last name"  class="form__control">
                    </div>
               </div>
               <div class="col-2">
                    <div class="form__group">
                        <label class="form__label">National ID</label>
                        <input type="text"name="" placeholder="national id" class="form__control">
                    </div>
                    <div class="form__group">
                        <label class="form__label">Password</label>
                        <input type="password"name="last_name" placeholder="enter your password"  class="form__control">
                    </div>
               </div>
                <div class="form__group center__txt" style="margin-top: 1rem;">
                    <input type="submit" name="" value="Login"  class="btn form__btn">
                </div>
                <div class="form__group center__txt" >
                    <a href="#" class="helper__auth">Forgot Password </a>
                    <a href="#" class="helper__auth">Create account</a>
                </div>
            </form>
        </body>
    </head>
</html>
